
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusAI - SaaS Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap');
        
        :root {
            --bg-primary: #020617;
            --accent-primary: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.3);
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-primary);
        }

        .mono { font-family: 'JetBrains Mono', monospace; }

        .glass { 
            background: rgba(15, 23, 42, 0.6); 
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glass-dark {
            background: rgba(2, 6, 23, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.1); }
        ::-webkit-scrollbar-thumb { 
            background: rgba(59, 130, 246, 0.2); 
            border-radius: 20px; 
            transition: all 0.3s;
        }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent-primary); }

        /* Animation Classes */
        .fade-in-up {
            animation: fadeInUp 0.5s ease-out forwards;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Text Gradients */
        .text-gradient {
            background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .text-glow {
            text-shadow: 0 0 15px var(--accent-glow);
        }
    </style>
<script type="importmap">
{

    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client"
  }
}
</script>
</head>
<body class="bg-[#020617] text-slate-100 antialiased overflow-hidden">
    <div id="root"></div>
</body>
</html>
